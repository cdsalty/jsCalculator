<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</head>
<body>
    <div class = "calculator-grid">
        <div class="output">    <!--Creating two divs so I calculator can store the number that was entered previously above the next number being typed-->
            <div class = "previous-input">5537</div>
            <div class = "current-input">8008</div>
        </div> <!-- All Clear and Equals button should cover two spaces-->
        <button class="span-two">AC</button>    
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>8</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>

    </div>
    

    <script src="scripts.js"></script> 
</body>
</html>
