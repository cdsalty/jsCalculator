<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
</head>
<body>
    <div class = "calculator-grid">
        <div class="output">    <!--Creating two divs so I calculator can store the number that was entered previously above the next number being typed-->
            <div data-previous-input class = "previous-input">5537</div>
            <div data-current-input class = "current-input">8008</div>
        </div> <!-- All Clear and Equals button should cover two spaces-->
        <button data-allclear class="span-two">AC</button>  <!--the styling sheet will reference to cover two units/squares-->  
        <button data-delete>DEL</button>
        <button data-operator class="cal-btn-operator">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="cal-btn-operator">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="cal-btn-operator">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="cal-btn-operator">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>

    </div>
    

    <script src="scripts.js"></script> 
</body>
</html>
